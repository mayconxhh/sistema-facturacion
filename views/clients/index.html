<ol class="breadcrumb">
  <li><a href="{{url}}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
  <li class="active">Clientes</li>
</ol>
<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Clientes</h3>
        <div class="box-tools">
          <div class="input-group">
            <a class="btn btn-primary" ng-click="showModal({})"><i class="fa fa-plus"></i> Agregar Cliente</a>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th>Telefono 2</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="client in clients.clients">
              <td>{{ client.id }}</td>
              <td>{{ client.nombre }}</td>
              <td>{{ client.correo }}</td>
              <td>{{ client.telefono1 }}</td>
              <td>{{ client.telefono2 }}</td>
              <td>
                <a ng-click="showModal( client )" class="btn btn-warning"><i class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" ng-click="moveTo(1)">«</a></li>
          <li ng-repeat="page in clients.pages" ng-class="{ 'active': clients.pag_current === page }"><a href="" ng-click="moveTo(page)">{{ page }}</a></li>
          <li><a href="" ng-click="moveTo(clients.all_pages)">»</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div ng-include="'./views/components/client_modal'"></div>
