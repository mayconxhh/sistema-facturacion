<div class="login-page" style="height: 100vh">
  <div class="login-box" style="margin: 0 auto; padding: 7% 0;">
    <div class="login-logo">
      <a href=""><b>{{ config.name }}</b>{{ config.name | initials:0:3 | uppercase }}</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Iniciar Sesión</p>

      <form name="loginForm" ng-submit="login(userLog)" novalidate>

        <div class="form-group has-feedback">
          <input type="text" ng-model="userLog.username"  ng-minlength="3"
            ng-maxlength="15" class="form-control" placeholder="Usuario" required>
          <span class="form-control-feedback"><i class="fa fa-user" aria-hidden="true"></i></span>
        </div>

        <div class="form-group has-feedback">
          <input type="password" ng-model="userLog.password" ng-minlength="5"
            ng-maxlength="20" class="form-control" placeholder="Contraseña" required>
          <span class="form-control-feedback"><i class="fa fa-lock" aria-hidden="true"></i></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" ng-disabled="loading" class="btn btn-primary btn-block btn-flat">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
        <div class="row" ng-show="invalid">
          <br>
          <div class="col-md-12">
            <div class="alert alert-danger">
              <strong>Verificar</strong>
              {{ message }}
            </div>
          </div>
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>  
</div>
